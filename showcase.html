   <div id="preloader">
     <div id="percent">1%</div>
     <div id="bar">
         <div id="barconfrm"></div>
     </div>
 </div>
</div>


<script>
   const tll = gsap.timeline({
       paused: true
   });
   tll.to("#percent, #bar",{
       duration: .2,
       opacity: 0,
       zIndex: -1
   });
   tll.to("#preloader",{
       duration: .8,
       width: "0%"
   });
   tll.from(".container",{
       duration: 1.5,
       y: "-150%"
   },"-=.2");
   tll.to(".container h1",{
       opacity:1,
       textShadow: "12px 20px rgba(255,255,255,0.23)",
       skewY: 10,
       y: "10%",
       stagger: {
           amount: .4
       }
   });
   var width = 1;
   var bar = document.getElementById("barconfrm");
   var id;
   function move(){
       id = setInterval(frame,10);
   }
   function frame(){
       if(width >= 100){
           clearInterval(id);
           tll.play();
           document.documentElement.style.overflow = "scroll"; // Enable scrolling on <html> element
       }
       else{
           width++;
           bar.style.width = width + "%";
           document.getElementById("percent").innerHTML = width + "%";
       }
   }
 </script>

<script>
      const filters = document.querySelectorAll(".portfolio-menu button");

      filters.forEach((filter) => {
        filter.addEventListener("click", function () {
          // ==== Filter btn toggle
          let filterBtn = filters[0];
          while (filterBtn) {
            if (filterBtn.tagName === "BUTTON") {
              filterBtn.classList.remove("active");
            }
            filterBtn = filterBtn.nextSibling;
          }
          this.classList.add("active");

          // === filter
          let selectedFilter = filter.getAttribute("data-filter");
          let itemsToHide = document.querySelectorAll(
            `.grid .col-lg-4:not([data-filter='${selectedFilter}'])`
          );
          let itemsToShow = document.querySelectorAll(
            `.grid [data-filter='${selectedFilter}']`
          );

          if (selectedFilter == "all") {
            itemsToHide = [];
            itemsToShow = document.querySelectorAll(".grid [data-filter]");
          }

          itemsToHide.forEach((el) => {
            el.classList.add("hide");
            el.classList.remove("show");
          });

          itemsToShow.forEach((el) => {
            el.classList.remove("hide");
            el.classList.add("show");
          });
        });
      });

      //========= glightbox
      const myGallery = GLightbox({
        selector: ".glightbox",
        type: "image",
        width: 900,
      });
    </script>

    <script>
const cursorDot = document.querySelector("[data-cursor-dot]");
  const cursorOutline = document.querySelector("[data-cursor-outline]");
  let isCursorBig = false;

  function toggleCursorSize() {
    if (!isCursorBig) {
      gsap.to([cursorDot, ], { scale: 10, duration: 0.3 });
    } else {
      gsap.to([cursorDot, cursorOutline], { scale: 1, duration: 0.3 });
    }
    isCursorBig = !isCursorBig;
  }

  const h1Elements = document.querySelectorAll("h1");
  const h3Elements = document.querySelectorAll("h3");
 // const aElements = document.querySelectorAll("a");

  h1Elements.forEach((h1) => {
    h1.addEventListener("mouseenter", toggleCursorSize);
    h1.addEventListener("mouseleave", toggleCursorSize);
  });

  h3Elements.forEach((h3) => {
    h3.addEventListener("mouseenter", toggleCursorSize);
    h3.addEventListener("mouseleave", toggleCursorSize);
  });
/*
  aElements.forEach((a) => {
    a.addEventListener("mouseenter", toggleCursorSize);
    a.addEventListener("mouseleave", toggleCursorSize);
  });

  */

  window.addEventListener("mousemove", function (e) {
    const posX = e.clientX;
    const posY = e.clientY;

    cursorDot.style.left = `${posX}px`;
    cursorDot.style.top = `${posY}px`;

    gsap.to(cursorOutline, { duration: 0.5, left: `${posX}px`, top: `${posY}px` });
  });


  const RefreshTransition = Barba.BaseTransition.extend({
  start: function() {
    this.newContainerLoading.then(this.finish.bind(this));
  },

  finish: function() {
    // Scroll to the top of the page
    window.scrollTo(0, 0);
    
    // Remove the old container
    this.oldContainer.remove();

    // Add the new container to the DOM
    this.newContainer.style.visibility = 'visible';
    this.done();
  }
});

Barba.Pjax.getTransition = function() {
  return RefreshTransition;
};




    </script>
